<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE DAY</title>
    <audio id="birthday-audio" autoplay loop>
        <source src="Busy Signal & RC - Dreams Of Brighter Days (lyric video) ðŸŽµ_-yt.savetube.me.mp3" type="audio/mp4">
        Your browser does not support the audio tag.
    </audio>
</head>
<body>
    <div class="container">
        <h1>Another yearðŸŽ‰</h1>
        <p class="text">Cheers to new adventures! ðŸ¥‚</p>
        <div class="countdown" id="countdown"></div>
        
    </div>

    <script>
        function updateCountdown() {
            const now = new Date();
            let currentYear = now.getFullYear();
            let birthday = new Date(`April 1, ${currentYear} 00:00:00`).getTime();

            if (now.getTime() >= birthday && now.getDate() === 1 && now.getMonth() === 3) {
                document.getElementById("countdown").innerHTML = 
                    `NI God manze for the far! ðŸŽŠ <br> <a href="gallary.html" style="color: yellow; text-decoration: underline;">Check out the gallery</a>`;
                return;
            }

            let targetDate = (now.getTime() < birthday) ? birthday : new Date(`April 1, ${currentYear + 1} 00:00:00`).getTime();
            const diff = targetDate - now.getTime();
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = 
                `${days}d ${hours}h ${minutes}m ${seconds}s <br> Shifting gears to another level! ðŸŽ‚`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const audio = document.getElementById('birthday-audio');
            audio.volume = 1.0;
            const startTime = 15;

            audio.addEventListener('canplaythrough', function () {
                if (audio.currentTime < startTime) {
                    audio.currentTime = startTime;
                }
            });

            audio.play().catch(() => {
                let button = document.createElement('button');
                button.innerText = "Play Music ðŸŽ¶";
                button.style.position = "absolute";
                button.style.top = "50%";
                button.style.left = "50%";
                button.style.transform = "translate(-50%, -50%)";
                button.style.padding = "10px 20px";
                button.style.fontSize = "16px";
                button.style.backgroundColor = "#ffcc00";
                button.style.color = "#000";
                button.style.border = "none";
                button.style.borderRadius = "5px";
                button.style.cursor = "pointer";
                
                document.body.appendChild(button);
                
                button.addEventListener('click', () => {
                    audio.play();
                    button.remove();
                });
            });
        });
    </script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('snap.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            backdrop-filter: blur(5px);
            background: rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 15px;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        p {
            font-size: 1.5rem;
        }

        .countdown {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 20px;
        }

        a {
            color: rgb(27, 224, 234);
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            text-decoration: none;
        }
    </style>
</body>
</html>

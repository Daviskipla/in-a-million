<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
  </head>
  <body>
    <header class="header">
      <h1>Photo Gallary</h1>
      <p>CHILDHOOD</p>
      <audio controls src="Burna Boy - Time Flies (feat. Sauti Sol) [Official Audio] - www.youtube.com_(www.Download.Tube).mp3"></audio>
    </header>
    <div class="gallery">
      <img src="baby.jpg" alt="A baby sitting on a bed">
      <img src="holding a mango.jpg" alt="A baby taken a picture while holding and eating a mango">
      <img src="Adobe Express - file.jpg" alt="A child smiling with a shinning face">
      <img src="With a friend.jpg" alt="spending time with a friend">
      <img src="In a suit.jpg">
      <img src="in town.jpg">
      <img src="xmas cut.PNG">
      <img src="with a helicopter.jpg">
     
    </div>
    <style>
        * {
            box-sizing: border-box;
          }
          
          body {
            margin: 0;
            font-family: sans-serif;
            background: #f5f6f7;
          }
          
          .header {
            text-align: center;
            text-transform: uppercase;
            padding: 32px;
            background-color: #0a0a23;
            color: #fff;
            border-bottom: 4px solid #fdb347;
          }
          
          .gallery {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 16px;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px 10px;
          }
          
          .gallery img {
            width: 100%;
            max-width: 350px;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
          }
          
          .gallery::after {
            content: "";
            width: 350px;
          }
          
    </style>

  </body>
</html>
